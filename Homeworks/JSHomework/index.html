<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add Student</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="validation.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="registration-form">
                <form method="POST" action="register.php" id="register_form">
                    <h2>Регистрация</h2>
                    <fieldset>
                        <div class="form-content">
                            <div class="block">
                                <label> Потребителско име <input id="user_name" name="user_name" type="text" required></label>
                                <span class="error" id="username_error"></span>
                            </div>
                            <div class="block">
                                <label> Парола <input id="password" name="password" type="password" required></label>
                                <span class="error" id="password_error"></span>
                            </div>
                            <div class="block">
                                <label> Повтори парола <input id="confirm_password" name="confirm_password" type="password" required></label>
                                <span class="error" id="confirm_pass_error"></span>
                            </div>
                            <div class="block">
                                <input id="submit" name="submit" type="submit" value="Регистрация" onclick="return formValidation()"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
